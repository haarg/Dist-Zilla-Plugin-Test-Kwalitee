name = Dist-Zilla-Plugin-Test-Kwalitee
author = Harley Pig <harleypig@gmail.com>
author = Caleb Cushing <xenoterracide@gmail.com>
author = Marcel Gruenauer <marcel@cpan.org>
author = Kent Fredric <kentfredric@gmail.com>
author = Karen Etheridge <ether@cpan.org>
copyright_year = 2011

; test our own dist with the new version we are about to release
[Bootstrap::lib]
[Test::Kwalitee]

[Authority]
authority = cpan:MARCEL

;[ReportPhase/PhaseBegins]

;Phase: Version
[Git::NextVersion]

;Phase: MetaData
[GitHub::Meta]
fork=0
[AutoMetaResources]
bugtracker.rt=1
[MetaNoIndex]
directory = t
directory = xt
directory = examples
directory = corpus
directory = DB

;Phase: ExecFiles
[ExecDir]

;Phase: ShareDir
[ShareDir]

;Phase: Gather Files
[EOLTests]
[GatherDir]
[HasVersionTests]
[License]
[Manifest]
[MetaJSON]
[MetaTests]
[MetaYAML]
[NoSmartCommentsTests]
[NoTabsTests]
;[PerlTidy]
[PodCoverageTests]
[PodSyntaxTests]
[ReportVersions]
;[Test::CheckChanges]
[Test::Compile]
[Test::DistManifest]
[Test::MinimumVersion]
[Test::Perl::Critic]
[Test::PodSpelling]
[Test::Portability]
[Test::Synopsis]
[Test::UnusedVars]

;Phase: Prune Files
[PruneCruft]
[PruneFiles]
filenames = dist.ini
[ManifestSkip]

;Phase: Munge Files
[NextRelease]
[PkgVersion]
[PodWeaver]

;Phase: Register Preqreqs
[MinimumPerl]
[AutoPrereqs]

[Prereqs / TestRequires]
File::Path = 2.07

[Prereqs / DevelopRequires]
Capture::Tiny = 0
Test::Kwalitee = 1.08

;Phase: Install Tool
[MakeMaker]
[ReadmeFromPod]
[InstallGuide]
[CheckChangeLog]

;Phase: After Build
[CopyReadmeFromBuild]

;Phase: Releaser
[UploadToCPAN]

;Phase: Before Release
[RunExtraTests]
[Git::Check]
allow_dirty = README
[TestRelease]
[Git::Tag]

;Phase: After Release
[Git::Commit]
allow_dirty = README
allow_dirty = Changes
[Git::Push]
;[Twitter]
;[Clean]

[InstallRelease]
install_command = cpanm .

; listed late, to allow all other plugins which do BeforeRelease checks to run first
[ConfirmRelease]
